version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stat_trade_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stat_trade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stat_trade_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stat_trade_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: stat_trade
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_jwt_secret_key
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - stat_trade_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: stat_trade_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    networks:
      - stat_trade_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  stat_trade_network:
    driver: bridge
